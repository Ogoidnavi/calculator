<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">

        </div>
        <div id="keys">
            <div class="managers">
            <div>Clear</div>
            <div>Delete</div>
            </div>
            <div id="numbers">
                <div class="row">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="row">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="row">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="row">
                    <div>0</div>
                    <div>.</div>
                </div>
            </div>
            <div id="operators">
                <div column>
                    <div>÷</div>
                    <div>×</div>
                    <div>−</div>
                    <div>+</div>
                    <div>=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
